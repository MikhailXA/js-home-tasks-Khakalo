<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>События drag&drop</title>
</head>
<body>
<img id=coon src="img/racoon-1.jpg" style='width: 150px; height: 100px' alt="енот1">
<img id=coon3 src="img/racoon-3.jpg" style='width: 100px; height: 100px' alt="енот3">
<img id=coon2 src="img/racoon-2.jpg" style='width: 100px; height: 100px' alt="енот2">
<script>
    coon.onmousedown = function (event) {
        var shiftX = event.clientX - coon.getBoundingClientRect().left;
        var shiftY = event.clientY - coon.getBoundingClientRect().top;
        coon.style.position = 'absolute';
        coon.style.zIndex = 1000;
        document.body.append(coon);
        moveAt(event.pageX, event.pageY);

        function moveAt(pageX, pageY) {
            coon.style.left = pageX - shiftX + 'px';
            coon.style.top = pageY - shiftY + 'px';
        }

        function onMouseMove(event) {
            moveAt(event.pageX, event.pageY);
        }

        document.addEventListener('mousemove', onMouseMove);

        coon.onmouseup = function () {
            document.removeEventListener('mousemove', onMouseMove);
            coon.onmouseup = null;
        };

    };
    coon.ondragstart = function () {
        return false;
    };
